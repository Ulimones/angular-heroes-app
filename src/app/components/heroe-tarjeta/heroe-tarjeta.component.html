<div class="card bg-dark text-white animated fadeIn fast shadow ">
    <img src="{{heroe.img}}" class="card-img-top rounded-bottom imgOpa" alt="...">
    <div class="card-img-overlay">
        <br><br><br>
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text">Apación: <small class="text-muted">{{heroe.aparicion}}</small> Casa: <small class="text-muted">{{heroe.casa}}</small></p>
        <button class="btn btn-outline-info btn-sm" type="button" (click)="verHeroe()">Ver más de {{heroe.nombre}}...</button>
        <!-- <a type="button" [routerLink]="['/heroe',i]" class="btn btn-primary">Ver más</a> -->
    </div>

</div>
